<script>
  window.onload = function() {
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("scream");
   ctx.drawImage(img, 0, 0,canvas.width,canvas.height);
    var title=document.getElementById("hi").innerHTML;
   ctx.font = "600 40px serif";
    var body=document.getElementById("i").innerHTML;
   ctx.fillStyle = "black";
   ctx.fillText(title, 100, 80);
   ctx.fillText(body,30,50)
   wrapText(ctx, "How much wood would a woodchuck chuck if a woodchuck could chuck wood?", 20, 20, 150, 14);


   function wrapText(context, text, x, y, maxWidth, fontSize, fontFace) {
       var words = text.split(' ');
       var line = '';
       var lineHeight = fontSize+2;
   
       context.font = fontSize + " " + fontFace;
   
       for (var n = 0; n < words.length; n++) {
           var testLine = line + words[n] + ' ';
           var metrics = context.measureText(testLine);
           var testWidth = metrics.width;
           if (testWidth > maxWidth) {
               context.fillText(line, x, y);
               line = words[n] + ' ';
               y += lineHeight;
           } else {
               line = testLine;
           }
       }
       context.fillText(line, x, y);
   }

  };
  //baby.src="card3.jpg";
</script>
